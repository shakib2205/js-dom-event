<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary : Event Handler</title>
</head>
<body>
      <h1>Explore Dom Events</h1>
      <button onclick="makeGreen()">Make Green</button>
      <button id="make-yellow">Make Yellow</button>

      <script>

        //option 1 for use maximum time
        function makeGreen(){ 
            document.body.style.backgroundColor = 'green';
        }

        //option 2 for use maximum time
        document.getElementById('make-yellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        })
      </script>
</body>
</html>
