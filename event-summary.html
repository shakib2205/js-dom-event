<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dom Summary</title>
</head>
<body>
    <h1>Final Dom Event Handler</h1>
    <p id="update-text">Default text Input</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <h2 id="handler-status">Default Text</h2>
    <button onclick="handleOnClick()">handle Event by Add Onclick Function</button>
    <button id="event-listener">handle event by event listener</button>
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = ' Handle by Function attached on onclick attribute';

        }

        //option 2
 
        document.getElementById('event-listener').addEventListener('click', function(){
             const handlerStatus = document.getElementById('handler-status');
             handlerStatus.innerText= 'Text updated by add event listener button'
        })

        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('update-text');
            p.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>
</html>
